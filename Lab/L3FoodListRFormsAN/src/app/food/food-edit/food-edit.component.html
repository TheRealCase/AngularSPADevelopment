<mat-card>
  <mat-card-header>
    <mat-card-title>
      Food, more food!
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="foodForm"
      (ngSubmit)="submitFood(foodForm)"
      role="form"
      novalidate
      fxLayout="column"
    >
      <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" />
        <mat-error *ngIf="foodForm.controls['name'].errors != undefined">
          Name must be at least 4 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="number"
          placeholder="Price"
          formControlName="price"
        />
        <mat-error *ngIf="foodForm.controls['price'].errors != undefined">
          Price must range between € 0.01 and € 9999.99.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="calories"
          placeholder="Price"
          formControlName="calories"
        />
        <mat-error *ngIf="foodForm.controls['calories'].errors != undefined">
          Calories must range between 1 and 99999.99.
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!foodForm.valid"
        type="submit"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
