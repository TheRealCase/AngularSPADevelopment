<mat-card>
  <mat-card>
    <mat-card-header
      fxLayout="row"
      fxLayout.lt-md="column"
      fxLayoutAlign.lt-md="center center"
    >
      <mat-card-title>Change your food.</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column">
        <div
          class="input-row"
          fxLayout="row"
          fxLayout.lt-md="column"
          fxLayoutGap="20px"
          fxLayoutGap.lt-md="0px"
        >
          <mat-form-field fxFlex>
            <input
              matInput
              type="text"
              name="name"
              placeholder="Name"
              [value]="food.name"
            />
          </mat-form-field>

          <mat-form-field fxFlex>
            <input
              matInput
              type="text"
              placeholder="LASTNAME"
              [value]="food.price"
            />
          </mat-form-field>
        </div>

        <div class="input-row">
          <mat-form-field fxFlex>
            <input
              matInput
              type="text"
              placeholder="Calories"
              [value]="food.calories"
            />
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <button mat-raised-button (click)="doSave()">Save</button>
  </mat-card>
</mat-card>
