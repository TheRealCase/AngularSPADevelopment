<div>
  <h2>Food, more food</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Calories</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let f of foods">
        <td>{{ f.name }}</td>
        <td>{{ f.price }}</td>
        <td>{{ f.calories }}</td>
        <td><a (click)="selectFood(f)">Select</a></td>
      </tr>
    </tbody>
  </table>
</div>
